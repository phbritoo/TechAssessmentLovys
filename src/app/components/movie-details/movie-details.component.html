<div class="row" *ngIf="movies">
    <div class="col-4 col-md-4 col-lg-3 my-3 px-2 px-md-4" *ngFor="let item of movies || null">
        <div *ngIf="item.poster_path !== null">
            <a class="view overlay zoom" (click)="getMovieById(item.id)" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <img class="poster-img hoverable" src="https://image.tmdb.org/t/p/w400/{{ item.poster_path }}"
                    title="{{ item.title }}" alt="{{ item.title }}" />
            </a>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    *ngIf="currentDetails">
    <div class="modal-dialog  modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title title h4-responsive  px-3">{{currentDetails.title}}</h4>
                <span class="badge rounded-pill bg-dark chip">
                    <i class="fas fa-solid fa-star px-1"></i>
                    {{currentDetails.vote_average}}
                </span>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{currentDetails.overview}}</p>
                <hr>
                <div class="d-flex justify-content-center">
                    <span class="badge rounded-pill bg-dark chip"
                        *ngFor="let genre of currentGenres">{{genre.name}}</span>
                </div>
                <hr>

                <div class="text-center my-1">
                    <b> Released</b> {{ currentDetails.release_date | date: 'yyyy' }}
                </div>
                <div class="text-center my-1">
                    <b> Runtime</b> {{ currentDetails.runtime}} minutes
                </div>
                <div class="text-center my-1" *ngIf="currentDetails.budget">
                    <b> Budget</b> {{ currentDetails.budget | currency }}
                </div>
                <div class="text-center my-1" *ngIf="currentDetails.revenue">
                    <b> Revenue</b> {{ currentDetails.revenue | currency }}
                </div>
            </div>
        </div>
    </div>
</div>
