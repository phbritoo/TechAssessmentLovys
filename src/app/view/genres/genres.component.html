<div class="container">
    <div class="text-center">
        <h3 class="title text-center h3-responsive">Genres</h3>
    <hr>
        <div class="genres">
            <a *ngFor="let genre of genreslist" routerLink="/genres/{{genre.id}}/{{genre.name}}">
                <button type="button" class="btn btn-outline-dark btn-sm">
                    {{genre.name}}
                </button>
            </a>
        </div>
    </div>
</div>
