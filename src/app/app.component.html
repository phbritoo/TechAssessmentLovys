<section class="vh-100" *ngIf="!isSignedIn">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="http://cdn.onlinewebfonts.com/svg/img_411852.png" width="400" height="400" class="img-fluid"
                    alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="signinForm">
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Welcome!</p>
                    </div>
                    <div class="form-group">
                        <input type="text" formControlName="email" placeholder="Enter a valid email address"
                            class="form-control form-control-lg">
                        <small *ngIf="email?.invalid && email?.touched" class="text-danger">E-mail is required</small>
                    </div>
                    <div class="form-group">
                        <input type="password" formControlName="password" placeholder="Enter a password"
                            class="form-control form-control-lg">
                        <small *ngIf="password?.invalid && password?.touched" class="text-danger">
                            Password is required!
                        </small>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" [disabled]="signinForm.invalid" class="btn btn-dark"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onSignin()">Sign in</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a data-bs-toggle="modal"
                                data-bs-target="#exampleModal" class="text-danger">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<section *ngIf="!isSignedIn">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Sign up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="signupForm">
                        <div class="form-outline mb-4">
                            <input type="text" formControlName="emailSignup" placeholder="Enter a valid email address"
                                class="form-control form-control-lg">
                            <small *ngIf="emailSignup?.touched" id="passwordHelpInline" class="text-danger">E-mail is
                                required</small>
                        </div>
                        <div class="form-outline mb-3">
                            <input type="password" formControlName="passwordSignup" placeholder="Enter a password"
                                class="form-control form-control-lg">
                            <small id="passwordHelpInline" class="text-muted">
                                Must be 8-20 characters long.
                            </small>
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="button" [disabled]="signupForm.invalid" class="btn btn-dark"
                                data-bs-dismiss="modal" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                                (click)="onSignup()">
                                Sign up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<ngx-loading [show]="loading" > </ngx-loading>
<app-movie-nav-bar *ngIf="isSignedIn" (isLogout)="handleLogout()"></app-movie-nav-bar>
